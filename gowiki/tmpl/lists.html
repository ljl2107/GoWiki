<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Wiki Lists</title>
    <style>
        @import url(../static/css/common.css);
        @import url(../static/css/lists.css);
    </style>
    <script>  
        function setFormAction() {  
            // 获取表单和输入元素  
            var form = document.getElementById('editForm');  
            var input = document.getElementById('titleInput');  
                
            // 确保输入元素有值  
            if (input.value) {  
                // 构造新的action URL  
                var actionUrl = '/edit/' + encodeURIComponent(input.value);  
                // 设置表单的action属性  
                form.action = actionUrl;  
            }  
        }  
    </script>  
</head>
<body>
    <h1>Go Wiki 目录</h1>
    <form id="editForm" onsubmit="setFormAction(); return true;">  
        <input type="text" id="titleInput" placeholder="输入Wiki标题">  
        <input type="submit" value="新增Wiki">  
    </form>  
    <ul>  
        {{range $index, $element := .}}  
        <li><a href="/view/{{$element}}">{{$element}}</a></li>  
        {{end}}  
    </ul>  
</body>
</html>
